<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Cul de chouette !</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

<!--<audio autoplay id="bg_audio">-->
    <!--<source src="audio/bg_music.mp3" type="audio/mpeg">-->
<!--</audio>-->

<div id="audio">
    <!-- JQuery loads audio elements here-->
</div>

<section id="content" class="row">

    <div id="container-fluid" class="container-fluid">

        <header>
            <button class="btn btn-default"><span class="glyphicon glyphicon-play play_bg"></span></button>
            <button class="btn btn-default"><span class="glyphicon glyphicon-pause pause_bg"></span></button>
            <button class="btn btn-default"><span class="glyphicon glyphicon-repeat repeat_bg"></span></button>
        </header>

        <div id="container">

            <div class="title text-center">
                <h1>cul de chouette</h1>
            </div>
            
            <div id="player-1" class="player col-lg-1 col-md-1 col-sm-1 col-xs-1 text-center">
                <div id="img-joueur-1" class="img-joueur">
                <img src="https://pbs.twimg.com/profile_images/650415117570543616/C7Y4mLPk.jpg" alt="Joueur 1" class="img-responsive"/>
                </div>
                <button class="btn btn-default" id="lancej1">Lancer les dés</button>
                <button class="btn btn-default disabled" id="doublerj1">Doubler</button>
                <div id="score-joueur-1" class="text-center well">
                    Score : 0
                </div>
            </div>

            <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10 text-center">
                <!--tapis de jeu-->

                <div id="line">
                    <div id="lines" class="text-center "></div>
                </div>
                
                <div id="display-dice">
                    <img src="" alt="" id="dice-1"/>
                    <img src="" alt="" id="dice-2"/>
                    <img src="" alt="" id="dice-3"/>
                </div>
                <div id="lancedes" class="text-center well">
                </div>
            </div>

            <div id="player-2" class="player col-lg-1 col-md-1 col-sm-1 col-xs-1 text-center">
                <div id="img-joueur-2" class="img-joueur">
                <img src="https://pbs.twimg.com/profile_images/1560609842/750053919_400x400.jpg" alt="Joueur 2" class="img-responsive"/>
                </div>
                <button class="btn btn-default" id="lancej2">Lancer les dés</button>
                <button class="btn btn-default disabled" id="doublerj2">Doubler</button>
                <div id="score-joueur-2" class="text-center well">
                    Score : 0
                </div>
            </div>

        </div>

    </div>

</section>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="js/main.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>
</html>
